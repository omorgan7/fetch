<html>
    hello world, fetching data every 1.5s
    <div id='data'></div>
    <script>
        const data = document.getElementById('data')

        setInterval(() => {
            const request = new XMLHttpRequest()

            // this function is called when we have data
            request.onreadystatechange = () => {


                // 4 means DONE, 200 means everything went fine.
                if (request.readyState == 4 && request.status == 200) {
                    data.innerHTML += request.responseText + '\n'
                }
            }

            request.open('GET', '/data', true /* async */)
            request.send()
        }, 1500)
    </script>
</html>
